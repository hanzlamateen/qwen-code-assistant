<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal Window Background -->
  <rect x="0" y="0" width="800" height="400" rx="10" ry="10" fill="#1e1e1e" />
  
  <!-- Title Bar -->
  <path d="M0 10 Q0 0 10 0 L790 0 Q800 0 800 10 L800 30 L0 30 Z" fill="#2d2d2d" />
  <circle cx="20" cy="15" r="6" fill="#ff5f56" />
  <circle cx="40" cy="15" r="6" fill="#ffbd2e" />
  <circle cx="60" cy="15" r="6" fill="#27c93f" />
  <text x="400" y="20" font-family="monospace" font-size="14" fill="#999" text-anchor="middle">qwen-code-assistant</text>

  <!-- Terminal Content -->
  <text x="20" y="60" font-family="Consolas, Monaco, monospace" font-size="16" fill="#50fa7b">user@local:~/qwen-code-assistant$ <tspan fill="white">python assistant.py</tspan></text>
  
  <text x="20" y="100" font-family="Consolas, Monaco, monospace" font-size="16" fill="white">Welcome to Qwen Local Code Assistant (v0.1.0)</text>
  <text x="20" y="125" font-family="Consolas, Monaco, monospace" font-size="14" fill="#6272a4">Type /help for commands or start typing to code.</text>
  
  <text x="20" y="165" font-family="Consolas, Monaco, monospace" font-size="16" fill="#50fa7b">You: <tspan fill="white">Create a FastAPI hello world endpoint</tspan></text>
  
  <text x="20" y="200" font-family="Consolas, Monaco, monospace" font-size="16" fill="#bd93f9">Assistant:</text>
  <text x="20" y="225" font-family="Consolas, Monaco, monospace" font-size="14" fill="#f1fa8c">Here is a simple FastAPI application:</text>
  
  <!-- Code Block -->
  <rect x="20" y="240" width="760" height="130" fill="#282a36" rx="5" />
  <text x="35" y="265" font-family="Consolas, Monaco, monospace" font-size="14" fill="#ff79c6">from</text>
  <text x="75" y="265" font-family="Consolas, Monaco, monospace" font-size="14" fill="white">fastapi </text>
  <text x="135" y="265" font-family="Consolas, Monaco, monospace" font-size="14" fill="#ff79c6">import</text>
  <text x="190" y="265" font-family="Consolas, Monaco, monospace" font-size="14" fill="white">FastAPI</text>
  
  <text x="35" y="290" font-family="Consolas, Monaco, monospace" font-size="14" fill="white">app = FastAPI()</text>
  
  <text x="35" y="315" font-family="Consolas, Monaco, monospace" font-size="14" fill="#ff79c6">@app.get</text>
  <text x="99" y="315" font-family="Consolas, Monaco, monospace" font-size="14" fill="#f1fa8c">("/")</text>
  <text x="35" y="340" font-family="Consolas, Monaco, monospace" font-size="14" fill="#ff79c6">def</text>
  <text x="70" y="340" font-family="Consolas, Monaco, monospace" font-size="14" fill="#50fa7b">read_root</text>
  <text x="142" y="340" font-family="Consolas, Monaco, monospace" font-size="14" fill="white">():</text>
  <text x="70" y="360" font-family="Consolas, Monaco, monospace" font-size="14" fill="#ff79c6">    return</text>
  <text x="130" y="360" font-family="Consolas, Monaco, monospace" font-size="14" fill="white">{</text>
  <text x="138" y="360" font-family="Consolas, Monaco, monospace" font-size="14" fill="#f1fa8c">"Hello"</text>
  <text x="194" y="360" font-family="Consolas, Monaco, monospace" font-size="14" fill="white">: </text>
  <text x="210" y="360" font-family="Consolas, Monaco, monospace" font-size="14" fill="#f1fa8c">"World"</text>
  <text x="266" y="360" font-family="Consolas, Monaco, monospace" font-size="14" fill="white">}</text>
</svg>
